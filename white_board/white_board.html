<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Board</title>
    <script type="module" src="./graphieros0.2.js"></script>
</head>

<body>

    <!--components: empty divs-->
    <div id="LINEAR"></div>
    <div id="LINEAR1"></div>
    <div id="FRACTAL"></div>
    <div id="MOLECULAR"></div>
    <div id="CALLIFRACTAL"></div>

    <!--linear: use a new div for each line, with same className-->  
    <div class="linear_sequence">ka-tsi ma-tsi kli-nia-vi-kea-tsi</div>

    <!--function calls-->

    <script type="module">
        import { linear, fractal, molecular, callifractal } from './graphieros0.2.js';

        let linear_0 = {
            section: 'LINEAR',
            container: 'linear_sequence',
            background: [240, 240, 240],
            colors: [100, 130, 150],
            size: 50,
            padding: 30,
            cartouche: true,
            border: '1px solid white',
        };

        linear({ ...linear_0 });

        //fractal parameters
        let fractal_0 = {
            section: 'FRACTAL',
            sequence: 'wedxwqze-xs-dz zx-ws-qe zeq-xwd',
            size: 200,
            colors: [100, 130, 150],
            light: true,
            intensity: 1.3,
        }

        fractal({ ...fractal_0 });


        //molecular parameters
        let molecular_0 = {
            section: 'MOLECULAR',
            sequence: 'sro kfa du srei ktu foi ksi',
            size: 200,
            colors: [100,130,150],
            strokeWidth: '',
            background: [240,240,240],
            border: '2px solid rgb(100,130,150)',
            borderRadius: '100%'
        }

        molecular({ ...molecular_0 });

        //calligraphic parameters
        let calli_0 = {
            section: 'CALLIFRACTAL',
            sequence: "we-xs-xw-wq-qz-ze-ed-dx-zd zx-ws-qe ze-eq-xw-wd",
            size: 40,
            radius: '',
            colors: [100, 130, 150],
            background: '',
            svgSize: 200,
            light: false,
            intensity: 1.3,
        };

        callifractal({ ...calli_0 });

    </script>

</body>

</html>
