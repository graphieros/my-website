<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Board</title>
    <script type="module" src="./graphieros0.2.js"></script>
</head>

<body>

    <!--components: empty divs-->
    <div id="LINEAR"></div>
    <div id="LINEAR1"></div>
    <div id="FRACTAL"></div>
    <div id="MOLECULAR"></div>
    <div id="CALLIGRAPHIC"></div>
    <div id="CALLIGRAPHIC1"></div>


    <!--string coordinates-->
    <!--linear: use true phonology, use dash to link glyphs from same word. needs to have a CLASSNAME and not an ID-->
    <div class="linear_sequence">ka-tsi ma-tsi kli-nia-vi-kea-tsi</div>
    <div class="linear_sequence">ka-fy-go hi-v3ai-hia vi-keo</div>

    <!--fractal: use azerty keyboard coordinates to draw glyphs (WQZEDXS). Dashes separate sequence of a same glyph-->
    <div id="fractal_sequence">s s s s</div>

    <!--molecular: use true phonology, just separate with spaces. 7 glyphs max-->
    <div id="molecular_sequence">sro kfa du srei ktu foi ksi</div>


    <!--function calls-->

    <script type="module">
        import { linear, fractal, molecular, calligraphic } from './graphieros0.2.js';

        let linear_0 = {
            section: 'LINEAR',
            container: 'linear_sequence',
            background: [240,240,240],
            color: [100, 150, 100],
            size: 50,
            padding: 20,
            cartouche: true,
            border: ''
        };

        linear({ ...linear_0 });

        //fractal parameters: component, string coordinates, size, rgb colors, null = to black, 1 = to white
        fractal("FRACTAL", "fractal_sequence", 200, 200, 200, 200, null);

        //molecular parameters: component, string coordinates, size, rgb colors
        molecular("MOLECULAR", "molecular_sequence", 200, 0, 0, 0);

        let calli_0 = {
            sect: 'CALLIGRAPHIC',
            sequence: "we-xs-xw-wq-qz-ze-ed-dx-zd zx-ws-qe ze-eq-xw-wd",
            size: 40,
            radius: '',
            colors: [150, 200, 220],
            background: '',
            svgSize: 600,
            light: false,
            intensity: 2,
        };

        calligraphic({ ...calli_0 });

        let calli_1 = {
            sect: 'CALLIGRAPHIC1',
            sequence: 'zw-wd-qx-ew zq-qx-ed-dw ze-ed-ew-eq-ex',
            size: 40,
            radius: '',
            colors: [150, 200, 220],
            svgSize: 200,
            light: false,
            intensity: 2,
            fit: false
        };

        calligraphic({ ...calli_1 });

    </script>

</body>

</html>
