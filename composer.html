<html lang="en">
<head>

  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>graphieros composer</title>
  <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Poiret+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/composer.css" class="css">
</head>

<body> 

  <section id="main_wrapper_molecular">
    
    <section class="IO" id="wrapper_IO_left">
      
      <div class="composer_title">GRAPHIEROS COMPOSER<br>
      <span class="credit0">by</span><br>
      <a href="http://graphieros.atwebpages.com" target="_blank"><span class="credit1">
        <span class="green">A</span>le<span class="tomato">C</span> Lloy<span class="gold">D</span> Pro<span class="corn">B</span>ert</span></a></div>
      <div class="choices">
        <div class="choice" id="choice0">LINE<span class="green">A</span>R</div>
        <div class="choice" id="choice1">DOU<span class="corn">B</span>LE LINEAR</div>
        <div class="choice" id="choice2">MOLE<span class="tomato">C</span>ULAR</div>
        <div class="choice" id="choice3">FREE<span class="gold">D</span></div>
      </div>
      <div id="dic">
        <a href="http://graphieros.atwebpages.com/php/glyphs.php" target="_blank"><p id="dicLink">GLYPH LIST</p></a>
      </div>
      <p id="move">the palette is draggable &#128540;</p>
      
      <div class="toggles" id="toggles" draggable="true">
        <div id="hand">MOVE</div>
        <div id="toggle">ROBOT</div>
        <div id="toggle2">LINE</div>
        <div id="toggle3">NO FILL</div>

        <div class="colorSpex">
          <div id="colorSpexGrid">
            <div id="div_R"><input type="number" id="CS_R" placeholder="R"></div>
            <div class="randomColor" id="randomR">R</div>
            <div id="div_G"><input type="number" id="CS_G" placeholder="G"></div>
            <div class="randomColor" id="randomG">G</div>
            <div id="div_B"><input type="number" id="CS_B" placeholder="B"></div>
            <div class="randomColor" id="randomB">B</div>
          </div>
          <div id="colorResult"></div>
          <div class="ABC">
            <div class="choice" id="choiceA"><span class="green">A</span></div>
            <div class="choice" id="choiceB"><span class="corn">B</span></div>
            <div class="choice" id="choiceC"><span class="tomato">C</span></div>
            <div id="structName"></div>
          </div>
        </div>

      </div>
      
      <div id="hexWrap" draggable="true">
      
        <div class="hexagon" id="center">
          <svg class="inner_SVG" id="inner_SVG" viewbox="0 0 1024 1024">
            <path d="M 520,504,520,504"/>
            <path d="M 40,504,40,504"/>
            <path d="M 1000,504,1000,504"/>
            <path d="M 280,89,280,89"/>
            <path d="M 760,89,760,89"/>
            <path d="M 280,920,280,920"/>
            <path d="M 760,920,760,920"/>
            <path d="M 280,920,280,89,1000,504,280,920"/>
            <path d="M 40,504,520,504,760,89"/>
            <path d="M 760,920,520,504"/>
            <path d="M 100,470,60,470,40,504,60,539,100,539"/>
            <path d="M 700,124,720,89,760,89,780,124,760,158"/>
            <path d="M 700,885,720,920,760,920,780,885,760,850"/>
            <path d="M 520,504,100,470"/>
            <path d="M 520,504,100,539"/>
            <path d="M 520,504,700,124"/>
            <path d="M 520,504,760,158"/>
            <path d="M 520,504,700,885"/>
            <path d="M 520,504,760,850"/>
            <path d="M 280,89,260,124,300,885,280,920,260,885,300,124,280,89"/>
            <path d="M 300,885,980,539,1000,504,960,504,320,920,280,920"/>
            <path d="M 300,124,980,470,1000,504,960,504,320,89,280,89"/>
          </svg><br><br><br><br><br>
          
        </div>
  
        <div class="hexagon" id="CUT_mol">
          <div class="colorPalette" id="cp0">CUT</div>
          <div class="colorPalette" id="cp1">CUT</div>
          <div class="colorPalette" id="cp4">CUT</div>
          <div class="colorPalette" id="cp2">CUT</div>
          <div class="colorPalette" id="cp3">CUT</div>
          <div class="colorPalette" id="cp5">CUT</div>
          <div class="colorPalette" id="cp6">CUT</div>
        </div>
        <div class="hexagon" id="CLEAR_mol">CLEAR</div>
        <div class="hexagon" id="LINK_mol">PRINT</div>
        <div class="hexagon" id="MOLECULE">SAVE</div>
        <div class="hexagon" id="DISSOLVE_mol">DEL</div>
        <div class="hexagon" id="WASH_mol">WASH</div>
  
      </div> 
      
      <div id="IO_SVG"></div>
      
      <div class="molecular_memory" id="STM_M"></div>
      <div type="text" class="molecular_memory" id="LTM_M"></div>
      <div class="copy" id="copy">COPY CODE</div>
      <div class="empty" id="empty"></div>
      <div id="molecular_printer"></div>
      
      
    </section>

    <section class="IO" id="wrapper_IO_right"></section>

  </section>
  
  
  <script src="js/composer.js"></script>
</html>
